<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kaykay Game</title>
    <style>
      h1 {
        display: block;
        margin: 0 auto;
        text-align: center;
      }
      h2 {
        position: relative;
        background: rgba(200, 200, 200, 0.7);
        text-align: center;
        left: 50%;
        margin-left: -165px;
        margin-top: -370px;
        width: 250px;
        padding: 40px;
      }
      canvas {
        background: #ff66cc;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1>Happy Valentines Day!</h1>
    <canvas id="canvas" width="800" height="600"></canvas>
    <h2>Press "space" to start!</h2>
    <script type="application/javascript" src="js/game.js"></script>
    <script type="application/javascript" src="js/gameView.js"></script>
    <script type="application/javascript" src="js/kay.js"></script>
    <script>
      (function () {
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        var game = new Kaykay.Game();
        new Kaykay.GameView(game, ctx).bindStart();
      })();
    </script>
  </body>
</html>
